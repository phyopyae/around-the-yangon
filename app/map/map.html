<div id="mapid" ng-init="getInit();">
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <!-- top aligned tabs -->
                <li>
                    <a href="#home" role="tab">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
                <li>
                    <a href="#profile" role="tab">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
            </ul>

            <ul role="tablist">
                <!-- bottom aligned tabs -->
                <li>
                    <a href="#settings" role="tab">
                        <i class="fa fa-gear"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    Bus List
                    <div class="leaflet-sidebar-close">
                        <i class="fa fa-caret-left"></i>
                    </div>
                </h1>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th>No</th>
                        <th>Bus Number</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="bus in busList | orderBy : 'busNo'">
                        <td>{{$index + 1}}</td>
                        <td>{{bus.busNo}}</td>
                        <td>
                            <input type="button" value="Search" ng-click="getBusRoute(bus)" />
                        </td>
                    </tr>
                </table>
            </div>

            <div class="leaflet-sidebar-pane" id="profile">
                <h1 class="leaflet-sidebar-header">Profile
                    <div class="leaflet-sidebar-close">
                        <i class="fa fa-caret-left"></i>
                    </div>
                </h1>
            </div>
        </div>
    </div>
</div>
